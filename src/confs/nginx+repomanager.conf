# Upstream către aplicația RepoManager din rețeaua Docker
upstream repomanager_upstream {
    server repomanager:8080;
}

# HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name repo.example.com;

    client_max_body_size 64m;

    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name repo.example.com;

    # Certificatele pentru TLS CHANGE ME
    ssl_certificate           /etc/ssl/private/repo.example.com.crt;
    ssl_certificate_key       /etc/ssl/private/repo.example.com.key;
    ssl_trusted_certificate   /etc/ssl/private/ca_bundle.crt;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Securitate + HSTS (dezactivează HSTS dacă testezi)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 64m;

    proxy_request_buffering off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;

    # (opțional) o probă simplă de healthcheck
    location = /healthz {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    location / {
        proxy_pass http://repomanager_upstream;

        # Headere standard pentru reverse proxy
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;

        proxy_buffers 16 64k;
        proxy_buffer_size 64k;
        large_client_header_buffers 4 64k;
    }
}